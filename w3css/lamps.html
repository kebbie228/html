<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="
https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
<style>

</style>
</head>
<body>
    <i id="bulb" class="fa-solid fa-lightbulb fa-4x" onmouseover="on()" onmouseleave="off()"></i>    

    <script>
        function on(){
        var elem = document.getElementById("bulb");
        elem.className = elem.className.replace("fa-solid", "fa-regular");
        }
        function off(){
        var elem = document.getElementById("bulb");
        elem.className = elem.className.replace("fa-regular", "fa-solid");
        }
    </script>
</body> 
</html>
