<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="w3.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="words.js"></script>

</head>
<body>
 <div id="container" class="w3-container w3-card w3-margin w3-padding-16">  
        <form class="w3-container">
            <div class="w3-section">
                <label>Regular Expression</label>
                <input class="w3-input" type="text" id="regexp">
            </div>
            <div class="w3-section">
                <button type ="button" class="w3-btn w3-padding w3-teal" id="ok" style="width:120px">OK</button>
            </div>
        </form>     
    </div> 
    <script>
        var table = $('<table>');
            
            $('#ok').click(function(){
               table.empty();
            var arr=[];
            let regexp = $('#regexp');
    
            for (let i=0; i<words.length; i++){
                if (words[i].search(regexp.val())!=-1)
                arr.push(words[i]);
            }
    
            
            var tbody = $('<tbody>');
            table.append(tbody);
            for (let i=0; i<10; i++){
                var tr = $('<tr>');
                tbody.append(tr);
                for (let j=0; j<10; j++){
                    var td = $('<td>').html(arr[i*10+j]);
                        if (i%2==0) td.addClass('w3-light-grey');
                        else td.addClass('w3-sand');
                        tr.append(td);
                }
            }       
            table.addClass('w3-table w3-bordered w3-small');
            $('#container').append(table);   
        });
        </script> 
    
 </body>
</html>
