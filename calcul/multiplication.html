<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="w-full max-w-xs">
    
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="a">
          input a
        </label>
        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="a" type="text" placeholder="a">
      </div>
      <div class="flex items-center justify-between">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"  onclick="calc()">
      Submit
        </button>
    
      </div>
      <div id="result">      </div>
    
    
    </form>
  
  </div>


<script>
function calc() {
  
            var a = $('#a').val();
            //console.log(a);
            var result = $('#result');
            result.empty();
            var ul = $('<ul>').addClass('list-none');
        

              for(let i=1;i<=10;i++){
              // 1 способ    var li = $('<li>').html(a+'&middot;'+i+'='+a*i); 
                var li = $('<li>').html(`${a}&times;${i}=${a*i}`); 

                      ul.append(li);
              }
          
            result.append(ul);
        }
</script>

</body>
</html>
